<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Super Simple Website</h1>

  <p>
    <img
      src="images/welcome.jpg"
      alt="welcome"
    >
  </p>

  <!--continuam tema normal-->

  <form action="/">
    <label for="email">*Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      required
    ><br> <br>

    <input
      type="checkbox"
      name="remember"
      id="remember"
      checked
    >
    <label for="remember">Remember me?</label> <br>

    <button
      type="submit"
      name="submit"
      title="Login"
    >Login</button>




  </form>

  <div
    class="pixeltab-host"
    id="html01-04-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
